<!DOCTYPE html>
<html>
<head>
    <title>Gradients</title>
    <style>
#b{
background: linear-gradient(midnightblue,dodgerblue,skyblue);
height: 200px;
}
#a{
background: radial-gradient(yellow,red);
height: 200px;
}
.c{
    background: linear-gradient( to right,midnightblue,dodgerblue,skyblue);
    height: 200px
}
.d{
background: radial-gradient(circle, yellow,red);
height: 200px;
}
    </style>
</head>
<body>
    <div id="b">
        This is the linear gradient
    </div>
    <div id="a">
        This is the radiant gradient
    </div>
    <div class="c">
       
    </div>
    <div class="d">

    </div>
</body>
</html>
